<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Counter Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Noto+Sans:wght@200&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main heading -->
    <h1 id="h1Title">Electric Counter Simulator</h1>
    <!-- Main container for the left-side, middle-side, and right-side sections -->

    <!-- Left-side section for adding and listing electronics -->
    <div class="container">
        <div id="left-side">
            <!-- Section for adding electronics with a form -->
            <h3 class = "left_title">Add Electronics</h3>
            <div class="electronics add-box">
                <div>
                    <!-- Form to input electronics -->
                    <form action="">
                        <label for="ename">Electronic name:</label>
                        <input type="text" id="elecName" name="ename"><br><br>
                        <label for="usage">Electric usage:</label>
                        <input type="text" id="elecUsage" name="usage"><br><br>
                        <label for="measurements">Measurement:</label>
                        <!-- Dropdown for selecting measurement units -->
                        <select name="measurement" id="measurements">
                            <option value="watts">watts</option>
                            <option value="kilowatts">kilowatts</option>
                        </select>
                        <!-- Button to add electronic items -->
                        <div class="container btn">
                            <button id="addButton">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Section for listing electronics -->
            <h3 class = "left_title">List of Electronics</h3>
            <div class="electronics">
                <div class="scrollable-list">
                    <!-- example list for displaying electronic items -->
                    <ul id="listOfItems", style="list-style-type: none;">
                        <li>Name-  -Usage-  -Measurement</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Middle-side section for the light switch that will activate everything -->
        <div id="middle-side">
            <label class = "toggle">
                <span class = "switch">OFF</span>
                <input type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>

        <!-- Right-side section for displaying current electricity usage -->
        <div id="right-side">
            <h3 class = "right_title">Current Electricity Usage</h3>
            <!-- Box for displaying current electricity usage -->
            <div class="electronics usage-box">
                <div id="electric-usage">
                    <p id="current-electrity">0</p>
                </div>
                
            </div>
        
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
